name: Post Approved LinkedIn Content

on:
  schedule:
    # Monday, Wednesday, Friday at 7:30 AM UTC (optimal LinkedIn times)
    - cron: '30 7 * * 1,3,5'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Restore LinkedIn session
        uses: actions/cache@v4
        with:
          path: .playwright-state
          key: linkedin-session-${{ github.repository }}
          restore-keys: |
            linkedin-session-

      - name: Post to LinkedIn
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TODOIST_API_TOKEN: ${{ secrets.TODOIST_API_TOKEN }}
          LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
          TODOIST_PROJECT_NAME: LinkedIn Drafts
          CI: 'true'
        run: pnpm post

      - name: Save LinkedIn session
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .playwright-state
          key: linkedin-session-${{ github.repository }}-${{ github.run_id }}

      - name: Summary
        run: echo "Post workflow completed"
