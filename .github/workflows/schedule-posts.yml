name: Schedule Approved LinkedIn Posts

on:
  schedule:
    # Run every hour to check for new approvals
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Schedule Posts
        env:
          TODOIST_API_TOKEN: ${{ secrets.TODOIST_API_TOKEN }}
          TODOIST_PROJECT_NAME: LinkedIn Drafts
        run: pnpm schedule
