name: Generate LinkedIn Drafts

on:
  schedule:
    # Daily at 8:00 AM UTC (9:00 AM Paris time in winter, 10:00 AM in summer)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate drafts
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TODOIST_API_TOKEN: ${{ secrets.TODOIST_API_TOKEN }}
          TODOIST_PROJECT_NAME: LinkedIn Drafts
          MIN_QUEUE_SIZE: '3'
        run: pnpm generate

      - name: Summary
        run: echo "Draft generation completed"
